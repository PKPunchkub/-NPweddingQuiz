<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Realtime Quiz (5 Questions)</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
      .row { display: flex; gap: 16px; flex-wrap: wrap; }
      .col { flex: 1 1 320px; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #aaa; cursor: pointer; }
      .choice { display: block; margin: 8px 0; }
      .pill { display: inline-block; padding: 6px 10px; border: 1px solid #ccc; border-radius: 999px; margin: 4px 6px 0 0; }
      .muted { color: #777; font-size: 0.9rem; }
      .list { max-height: 240px; overflow: auto; border: 1px dashed #ddd; padding: 8px; border-radius: 8px; }
      .me { font-weight: 600; }
    </style>
  </head>
  <body>
    <h2>Realtime Quiz (5 Questions)</h2>

    <div id="join" class="card">
      <label>Display name:</label>
      <input id="name" placeholder="Your name" maxlength="24" />
      <button id="joinBtn">Join</button>
      <button id="startBtn" title="Start game (anyone can start in demo)">Start game</button>
      <div class="muted">* เดโมนี้ให้ทุกคนเริ่มเกมได้ คุณสามารถล็อกเฉพาะแอดมินภายหลัง</div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <h3 id="qTitle">Waiting for game…</h3>
          <div id="choices"></div>
          <div class="muted" id="progress"></div>
          <div class="muted">Answered: <span id="answeredCount">0</span></div>
          <div id="answeredNames" class="list"></div>
          <div style="margin-top:10px;">
            <button id="nextBtn" title="Force next question">Next</button>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card">
          <h3>Players</h3>
          <div id="players" class="list"></div>
        </div>
        <div class="card">
          <h3>Leaderboard</h3>
          <div id="leaderboard" class="list"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
            integrity="sha384-gsO9w7a6hO4mFQYl2m9vWYE5nqM2pF0pU3oC6oXk5a7H7xM8vXFE1uQ1o8v1bK8l"
            crossorigin="anonymous"></script>
    <script src="client.js"></script>
  </body>
</html>
